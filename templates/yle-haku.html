<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask example</title>
    </head>
    <body>
        <h1>Find articles</h1>
        <!--Reload the page with variable "query" in the URL-->
        <form>
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
        </form>
        <table>
            <!--Go through each item in the "matches" variable sent from
                search() function in the Flask app-->
            {% for item in matches %}
            <tr>
                <!--Display the score of the item based on the "score" key-->
                <td>{{ item["score"] }}</td>
                <!--Display the name of the item based on the "name" key-->
                <td>{{ item["name"] }}"</td>
            </tr>
            <!--End for loop-->
            {% endfor %}
        </table>
    </body>
</html>
